<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Budget Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Travel Budget Planner</h1>
  </header>

  <main>
    <section class="planner">
      <h2>Plan Your Trip</h2>
      
      <form id="budget-form">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter your destination" required>
        
        <label for="duration">Trip Duration (days)</label>
        <input type="number" id="duration" placeholder="Number of days" required>

        <label for="currency">Choose Currency</label>
        <select id="currency" required>
          <option value="USD">USD - United States Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="INR">INR - Indian Rupee</option>
        </select>
        
        <label for="accommodation">Accommodation Cost per Day</label>
        <input type="number" id="accommodation" placeholder="Cost per day" required>
        
        <label for="food">Food Cost per Day</label>
        <input type="number" id="food" placeholder="Cost per day" required>

        <label for="transport">Transport Cost per Day</label>
        <input type="number" id="transport" placeholder="Cost per day" required>

        <button type="submit">Calculate Budget</button>
      </form>

      <div id="result">
        <h3>Estimated Total Cost: <span id="total-cost">0</span> <span id="selected-currency">USD</span></h3>
      </div>
    </section>
  </main>

  <footer>
    <p>Travel Budget Planner Â© 2024</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
